
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote1">Organise your day!</div>
    <img class = "stars" src="stars.png">
    <div class="quote2">One small positive thought in the<br> morning can change your whole day.</div>
    <div class="container">
        <div class="header">
            <div class="clear">
                <img src="refresh.svg" alt="refresh" onclick = refresh()>
            </div>
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">                     
            </ul>
        </div>
        <div class="add-to-do">
            <img src="add.png" alt="add">
            <input type="text" id="input" placeholder="Add to the list">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
